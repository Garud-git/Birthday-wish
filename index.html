<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÇ Birthday Surprise</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #ffe6f0, #e6f7ff);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .hidden {
        display: none;
      }
      .container {
        padding-top: 100px;
      }

      /* Hacker-style login box */
      #loginBox {
        background-color: #111;
        border-radius: 10px;
        width: 350px;
        margin: 120px auto;
        padding: 30px;
        box-shadow: 0 0 15px #00ff00;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }

      #loginBox h2 {
        margin-bottom: 20px;
        color: #00ff00;
      }

      #loginBox input[type="password"] {
        background-color: #000;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 10px;
        font-size: 16px;
        width: 90%;
      }

      #loginBox button {
        background-color: #00ff00;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        font-family: "Courier New", monospace;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #loginBox button:hover {
        background-color: #00cc00;
      }

      #error {
        color: red;
        font-family: monospace;
        margin-top: 10px;
      }

      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        margin-top: 10px;
      }
      button {
        padding: 10px 25px;
        font-size: 16px;
        margin-top: 15px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .birthday-message {
        font-size: 38px;
        color: #ff4081;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .gif {
        margin-top: 20px;
        width: 300px;
      }
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="loginBox">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <br />
      <button onclick="checkPassword()">Unlock</button>
      <p id="error" style="color: red"></p>
    </div>

    <div class="container hidden" id="birthdayBox">
      <h1 class="birthday-message">üéâ Happy Birthday, Buddha! üéÇ</h1>
      <p>
        Hope your life ahead is full of joy üòÇ, challenges ü™®, critics and
        champagne. ü•Çü•Ç üç∞üí• We've got your back. Most lovable brother ‚ù§Ô∏èüë®üèΩ for
        all of us here
      </p>
      <img class="gif" src="bro.jpg" alt="birthday bro pic" />
      <audio id="bgMusic" src="centuryfox.mp3" autoplay loop></audio>
    </div>

    <script>
      const correctPassword = "16072004147"; // üîí Set your password here

      function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if (input === correctPassword) {
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("birthdayBox").classList.remove("hidden");
          startConfetti();
          document.getElementById("bgMusic").play();
        } else {
          document.getElementById("error").innerText =
            "Wrong password. Try again!";
        }
      }

      // üí• Simple confetti (Canvas based)
      function startConfetti() {
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = Array.from({ length: 150 }, () => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 6 + 4,
          speed: Math.random() * 2 + 1,
          angle: Math.random() * 2 * Math.PI,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        }));

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let p of pieces) {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            p.y += p.speed;
            p.x += Math.sin(p.angle);
            if (p.y > canvas.height) p.y = -10;
          }
          requestAnimationFrame(draw);
        }

        draw();
      }
    </script>
  </body>
</html>
